<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Filtro de Brilho Intenso -->
    <filter id="photon_power" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Gradiente do Núcleo Radiante -->
    <radialGradient id="glow_grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="50%" stop-color="#FFC107" />
      <stop offset="100%" stop-color="#FF8F00" stop-opacity="0" />
    </radialGradient>

    <!-- Gradiente das Trilhas de Velocidade -->
    <linearGradient id="beam_blue" x1="0" y1="512" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#38BDF8" stop-opacity="0"/>
      <stop offset="1" stop-color="#38BDF8"/>
    </linearGradient>
    <linearGradient id="beam_gold" x1="512" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFC107" stop-opacity="0"/>
      <stop offset="1" stop-color="#FFC107"/>
    </linearGradient>
  </defs>

  <!-- Fundo Deep Space -->
  <rect width="512" height="512" rx="100" fill="#0F172A"/>

  <!-- Moldura de Coesão (Diamante de Clareza) -->
  <rect x="106" y="106" width="300" height="300" rx="40" stroke="white" stroke-width="1.5" stroke-opacity="0.1" transform="rotate(45 256 256)"/>

  <!-- Feixes de Alta Velocidade (Fluxo de Informação) -->
  <path d="M0 512 L256 256" stroke="url(#beam_blue)" stroke-width="100" stroke-linecap="butt" opacity="0.4" filter="url(#photon_power)"/>
  <path d="M512 0 L256 256" stroke="url(#beam_gold)" stroke-width="100" stroke-linecap="butt" opacity="0.6" filter="url(#photon_power)"/>

  <!-- Núcleo do Fóton (A Partícula Atômica da Informação) -->
  <g filter="url(#photon_power)">
    <!-- Aura de Impacto -->
    <circle cx="256" cy="256" r="60" fill="#FFC107" fill-opacity="0.15" />
    <!-- Núcleo Radiante -->
    <circle cx="256" cy="256" r="45" fill="url(#glow_grad)"/>
    <!-- Ponto de Ignição -->
    <circle cx="256" cy="256" r="14" fill="white"/>
  </g>

  <!-- Centelhas de Processamento Simétricas -->
  <circle cx="390" cy="122" r="8" fill="#FFC107" filter="url(#photon_power)"/>
  <circle cx="122" cy="390" r="8" fill="#38BDF8" filter="url(#photon_power)"/>

</svg>
