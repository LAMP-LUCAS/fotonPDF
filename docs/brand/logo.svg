<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="photon_gradient" x1="100" y1="412" x2="412" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#38BDF8" stop-opacity="0"/>
      <stop offset="0.6" stop-color="#FFC107"/>
      <stop offset="1" stop-color="#FFF176"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Canvas (Deep Space) -->
  <rect width="512" height="512" rx="100" fill="#0F172A"/>

  <!-- Stylized PDF Document (Clarity) -->
  <path d="M160 140C160 128.954 168.954 120 180 120H280L352 192V372C352 383.046 343.046 392 332 392H180C168.954 392 160 383.046 160 372V140Z" fill="white" fill-opacity="0.05" stroke="white" stroke-width="4" stroke-opacity="0.2"/>
  <path d="M280 120V192H352" stroke="white" stroke-width="4" stroke-opacity="0.2" stroke-linejoin="round"/>

  <!-- The Foton Streak (Speed and Insight) -->
  <path d="M120 400L400 120" stroke="url(#photon_gradient)" stroke-width="32" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Photon Core -->
  <circle cx="400" cy="120" r="12" fill="white">
    <animate attributeName="r" values="10;14;10" dur="1.5s" repeatCount="indefinite" />
  </circle>

  <!-- Brand Initial 'f' integrated into light -->
  <path d="M240 280V240C240 220 255 210 270 210" stroke="#FFC107" stroke-width="12" stroke-linecap="round" opacity="0.8"/>
  <path d="M230 255H260" stroke="#FFC107" stroke-width="12" stroke-linecap="round" opacity="0.8"/>

</svg>
